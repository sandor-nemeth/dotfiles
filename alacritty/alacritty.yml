env:
  TERM: xterm-256color

window:
  padding:
    x: 12
    y: 12
  scrolling:
    history: 10000

font:
  size: 13
  offset:
    y: 14
  normal: 
    family: Fira Code
    style: Regular
  bold: 
    family: Fira Code
  italic: 
    family: Fira Code
  use_thin_strokes: true

background_opacity: 1.0